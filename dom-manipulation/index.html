<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator with Filter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Dynamic Quote Generator</h1>

    <!-- Category Filter -->
    <div class="filter-section">
      <label for="categoryFilter">Filter by Category:</label>
      <select id="categoryFilter" onchange="filterQuotes()">
        <option value="all">All Categories</option>
      </select>
    </div>

    <!-- Quote Display -->
    <div id="quoteContainer" class="quote-container"></div>

    <!-- Add New Quote -->
    <div class="add-section">
      <h2>Add a New Quote</h2>
      <input type="text" id="quoteText" placeholder="Enter a quote">
      <input type="text" id="quoteAuthor" placeholder="Enter the author">
      <input type="text" id="quoteCategory" placeholder="Enter category">
      <button onclick="addQuote()">Add Quote</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
